<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>AngularJS POC</title>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.17/angular.js"></script>
    <script src="js/app/mods/custom-directive.js"></script>
    <script src="js/app/mods/javascript.js"></script>
</head>
<body>
<div id="container" ng-app="expo">
    <div ng-controller="TestController">
        <chart id="detailChart" chart-data="detail"></chart>
        <chart id="overviewChart" chart-data="overview"></chart>
    </div>

    <div ng-controller="SelectorController">
        <div id="valueDateSelector">
            <select ng-model="valueDate">
                <option value="20140720">20140720</option>
                <option value="20140721">20140721</option>
            </select>
        </div>
    </div>
</div>
</body>
</html>
